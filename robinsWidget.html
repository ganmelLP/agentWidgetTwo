<body background="https://images.unsplash.com/photo-1513205352338-335d8aee3f75?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1275&q=80">

    <form>



  

        <div class="form-check">
          <input class="form-check-input" type="radio" name="carType" id="new" value="new" checked>
          <label class="form-check-label" for="new">
            New Car
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="carType" id="used" value="used">
          <label class="form-check-label" for="used">
            Used Car
          </label>
        </div>
  
        <br>
        <div class="form-group">
          <label for="brand">Please select a brand</label>
          <select onchange="showModels(this.value)" value="Please select" class="form-control" id="brand">
          </select>
        </div>

        <div class="form-group">
          <label for="model">Please select a Model</label>
          <select class="form-control" value="Please select" id="model">
          </select>
        </div>

        <div class="form-group">
          <label for="fuel">Please select a Fuel Type</label>
          <select class="form-control" value="Please select" id="fuel">
          </select>
        </div>




        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" id="lName" placeholder="Last Name">
        </div>
      

      <div class="form-row">
          <label for="email">Email Adresss</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>


     <div class="form-group">
          <label for="channel">Preferred Channel</label>
          <select class="form-control" value="Please select" id="channel">
          </select>
        </div>

      <div class="form-group">
        <label for="addInfo">Additional information</label>
        <textarea class="form-control" id="addInfo" rows="3" placeholder="Any additional information from the consumer"></textarea>
      </div>
    </form>

	<br>
